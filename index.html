<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div class="slideshow-container">

        <div class="mySlides mercedes">
          <div class="w202">1 / 3</div>
          <img src="https://i.pinimg.com/originals/00/e4/ec/00e4ece11484dab9619d6cc559b5d481.jpg" style="width:100%">
          <div class="text">First Slide</div>
        </div>
        
        <div class="mySlides mercedes">
          <div class="w202">2 / 3</div>
          <img src="https://www.gtplanet.net/forum/proxy.php?image=http%3A%2F%2F0-60.reviews%2Fwp-content%2Fthemes%2Falyoum%2Fimages%2Fcars%2F1997_mercedes_c36__03.jpg&hash=88810e1e86fce5e7f6f3b92a32503083" style="width:100%">
          <div class="text">Second Slide</div>
        </div>
        
        <div class="mySlides mercedes">
          <div class="w202">3 / 3</div>
          <img src="https://i.ytimg.com/vi/yqM-soSQ4rg/maxresdefault.jpg" style="width:100%">
          <div class="text">Third Slide</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
        

    <script src="./assets/js/script.js"></script>
</body>
</html>
